
<div class="container-fluid bg-3 text-center">   
<p ng-bind="message"></p> 
<a href="#/list-message"> List of Message</a>
  <div class="row">

    <div class="col-sm-3" ng-repeat="user in contactList track by $index">
        <a  href="#" ng-click="$event.preventDefault();setMessageData($index)" title="Click to Send Message">    
        <div class="well">
          <p><strong>First Name</strong> : {{ user.firstName }}</p>
          <p><strong>Last Name</strong> : {{ user.lastName }}</p>
          
        </div>
       </a>
    </div>

    <div class="col-sm-3">
      <div class="well">
        <button type="button" class="btn btn-primary" ng-click = "showAddForm()" >Add &oplus; </button>
      </div>
    </div>
    
  </div>

    <div class="row" ng-show="showAdd">
      <div class="col-sm-6">

        <form class="form-horizontal" ng-submit="saveContact()">
            <div class="form-group">
              <label class="control-label col-sm-4" for="First-Name">First Name:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="first-name" required="First Name is required" ng-model="contact.firstName" minlength="3" maxlength="20">  
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4" for="Last-Name">Last Name:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="last-name" required="Last Name is required" ng-model="contact.lastName" minlength="3" maxlength="20">  
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4" for="Mobile-Number">Mobile Number:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="mobile-number" required="Number is required" ng-model="contact.mobileNumber" pattern="\d*" minlength="10" maxlength="10" title="Not a valid Number">  
              </div>
            </div>

            
            
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="cancel" class="btn btn-danger" ng-click="cancleAddForm()">Cancle</button>
          </form>
      </div>
      <div class="col-sm-6">
      </div>
    </div>
  

<br><br>
</div>
