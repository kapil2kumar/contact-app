<div class="container-fluid bg-3 text-center">  
  <a href="#/">Back</a>  
  <div class="row">

    <div class="col-sm-3">
        <div class="well">
          <p><strong>First Name</strong> : {{contentDetail.firstName}}</p>
          <p><strong>Last Name</strong> : {{contentDetail.lastName}}</p>
          <p><strong>Mobile Number</strong> : {{contentDetail.mobileEx}}-{{contentDetail.mobileNumber}}</p>
          <p>
            <button type="button" class="btn btn-sm btn-primary" ng-click="sendMessageForm()">Send Message</button>  
          </p>
          
        </div>
    </div>

    <div class="col-sm-4" ng-show="showSendMessageForm">
      <p ng-if="message" ng-bind="message"></p>
      <div class="well">
       <form class="form-horizontal" ng-submit="saveMessageToUser()">
            <div class="form-group">
              <label class="control-label col-sm-4" for="Message">Message:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="message" required="" readonly ng-model="sendMessageData.message">  
              </div>
            </div>
            
            <button type="submit" class="btn btn-default">Send</button>
            <button type="button" class="btn btn-danger" ng-click="cancleForm()">Cancle</button>
          </form>
        </div>
    </div>

    
  </div>

  

<br><br>
</div>
